<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory!</title>
        <!--<link rel="stylesheet" href="css/bootstrap.css"/>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
        </header>

        <h2>How to play:</h2>
        <p>Match each card with its pair until every card is flipped up!<br>
            Then you win the game!</p>
        <p><button id="new-game">Start New Game</button></p>

        <main class="container-fluid">
            <div class="board" id="board">
                <h2>Stats:</h2>
                <!--<h3>Elapsed Time: <span id="elapsed-seconds"></span></h3>
                <h3> Matches: <span id="matches"></span></h3>
                <h3>Remaining Pairs: <span id="remaining-pairs"></span></h3>
                <h3>Attempts: <span id="attempts"></span></h3>-->


                <div class="col-md-3">
                    <h3>Elapsed Time: <span id="elapsed-seconds"></span></h3>
                </div>

                <div class="col-md-3">
                    <h3>Matches: <span id="matches"></h3>
                </div>

                <div class="col-md-3">
                    <h3>Remaining Pairs: <span id="remaining-pairs"></span></h3>
                </div>

                <div class="col-md-3">
                    <h3>Attempts: <span id="attempts"></span></h3>
                </div>
            </div>

            <div id="game-board"></div>

            <div id="restartGame">
                <h1>CONGRATULATIONS! YOU WON!</h1>
                <p><button id="play-again">Play again?</button></p>
            </div>
        </main>

    </body>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
</html>
